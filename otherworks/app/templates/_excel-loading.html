{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static '_excel-loading.css' %}" type='text/css'>
{% endblock %}
{% block container %}
<div id="box">
    <span id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Microsoft_Office_2013_logo.svg" class="animated zoomIn"/><h6>Office</h6></span>
    <a class="button" id="close-btn" href="#"></a>
    <a class="button" id="minimize-btn" href="#"></a>
    <h1 class="text animated fadeInLeft">Excel</h1>
    <div class="loading">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
    </div>
    <h4 class="text" id="starting-txt">Starting...</h4>
    <h4 id="madeby-txt">otherworks</h4>
  </div>
{% endblock %}
